<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel= "stylesheet" type = "text/css" href = "{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css') }}">
	<link rel= "stylesheet" type = "text/css" href = "{{ url_for('static', filename='stylesheets/styles.css') }}">
	<title>
		Giphy Clone
	</title>
</head>
<body>
	<div class="header">
		<h1 id = "h1_title">
			Welcome to Giphy Clone
		</h1>
	</div>
	<div class="main">
		<img src="/static/library/{{ gif }}" alt = "GIF not found" >
	</div>
	<div class="tag_list">
		<p>
			<b>
				Tags associated with this GIF:
			</b>
		</p>
		{% for tag in tagList %}
		<p id="tag_list_p">
			{{ tag }}
		</p>
		{% endfor %}
		<p>
			<br><br>This is {{ filename }}
		</p>
	</div>
	<div class="info">
		<p>
			<form method="GET">
				<input type="text" name="entry" id="searchBar">
				<input type="submit" name="search" value="Search" id="searchButton">
			</form>
			<a href="{{ url_for('home') }}">
				<input type="submit" name="random" value="Choose Random GIF" id="random">
			</a>
		</p>
	</div>
	<div class="new_tag">
		<form method="GET">
			<input type="text" name="tagEntry">
			<select name="gifTag">
				<option>1.gif</option>
				<option>2.gif</option>
				<option>3.gif</option>
				<option>4.gif</option>
				<option>5.gif</option>
				<option>6.gif</option>
				<option>7.gif</option>
				<option>8.gif</option>
				<option>9.gif</option>
				<option>10.gif</option>
			</select>
			<input type="submit" name="Add tag" value="Add tag">
		</form>
	</div>
</body>
</html>
